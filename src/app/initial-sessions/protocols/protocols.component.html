<div class="container bootstrap snippet">
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="form-options">
          <span class="sp-title">{{ 'Shippings Protocols' | translate }}</span>
          <button class="btn btn-main" (click)="edit()" [hidden]="modeEdit">{{ 'Edit' | translate }}&nbsp;
            <i class="fa fa-edit"></i>
          </button>
        </div>
        <br>
        <div class="row" *ngFor="let protocol of protocols">
          <div class="col-xl-12">
            <fieldset class="form-group">
              <div>
                <label>{{ protocol.label | translate }}</label>
                <div class="col-md-1 hand-over" [hidden]="suppliers.length === protocol.selectedSuppliers.length">
                  <span class="fa fa-plus-circle" placement="top" ngbTooltip="{{ 'Add new value' | translate }}" (click)="addValue(protocol)"></span>
                </div>
              </div>
              <div class="mb-2 mr-sm-2 mb-sm-0" *ngFor="let value of protocol.values; let pos = index">
                <!-- READ VALUE -->
                <span [hidden]="modeEdit">{{ value.content }}</span>
                <!-- WRITE VALUE -->
                <div class="input-value">
                  <input *ngIf="protocol.label === 'Recipient' || protocol.label === 'Shipping Method' || protocol.label === 'Account Number for Shipping Carrier'"
                    type="text"
                    [hidden]="!modeEdit"
                    class="form-control"
                    placeholder="{{ protocol.placeHolder | translate }}"
                    [(ngModel)]="value.content">
                  <textarea *ngIf="protocol.label === 'Shipping Address' || protocol.label === 'Comments' || protocol.label === 'Shipping Details'"
                    style="overflow-x: hidden;"
                    type="text"
                    class="form-control"
                    placeholder="{{ protocol.placeHolder | translate }}"
                    [(ngModel)]="value.content"
                  ></textarea>
                 <!-- <ng-select
                    class = "select-size"
                    [items]="countries"
                    [searchable]="true"
                    bindValue="idCountry"
                    bindLabel="name"
                    *ngIf="protocol.label === 'Country'"
                    placeholder="{{ protocol.placeHolder | translate }}"
                  ></ng-select>-->
                  <div class="col-md-1 hand-over" [hidden]="protocol.values.length === 1">
                    <span class="fa fa-trash" placement="top" ngbTooltip="{{'Delete protocol value' | translate}}" (click)="removeValue(protocol, pos)"></span>
                  </div>

                  <!--Shipping Frecuency-->
                  <div *ngIf="protocol.label === 'Shipping Frecuency'" class="mb-2 mr-sm-2 mb-sm-0">
                    <div class="custom-control-inline">
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="shippingFrecuency" class="custom-control-input" (change)="assignShippingFrecuency(1)" [checked]="valueFrecuency === 'Monthly'">
                        <label class="custom-control-label" for="customRadio1">{{ 'Monthly' | translate }}</label>
                      </div>
                      <div style="margin-left: 10px;" class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="shippingFrecuency" class="custom-control-input" (change)="assignShippingFrecuency(2)" [checked]="valueFrecuency === 'Biweekly'">
                        <label class="custom-control-label" for="customRadio2">{{ 'Biweekly' | translate }}</label>
                      </div>
                      <div style="margin-left: 10px;" class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="shippingFrecuency" class="custom-control-input" (change)="assignShippingFrecuency(3)" [checked]="valueFrecuency === 'Weekly'">
                        <label class="custom-control-label" for="customRadio3">{{ 'Weekly' | translate }}</label>
                      </div>
                    </div>
                    <!--<span>{{ shippingFrecuency.value }}</span>-->
                    <select
                      *ngIf="valueFrecuency === 'Biweekly'"
                      class="form-control"
                      name="shippingFrecuencyB">
                        <option *ngFor="let biweekly of listBiweekly" value="{{biweekly}}">{{ biweekly | translate }}</option>
                    </select>
                    <select
                      *ngIf="valueFrecuency === 'Weekly'"
                      class="form-control"
                      name="shippingFrecuencyW">
                        <option *ngFor="let weekly of listWeekly" value="{{weekly}}">{{ weekly | translate }}</option>
                    </select>
                  </div>

                </div>

                <!--SUPPLIERS -->
                <div class="col-xl-12" [hidden]="!modeEdit">
                  <div class="context">
                    <div class="menu">
                      <ul>
                        <li *ngFor="let supplier of suppliers" [ngClass]="{'li-selected': supplierSelected(supplier.idSupplier, value)}">
                          <a (click)="selectSupplier(supplier.idSupplier, protocol, value)">
                            <span>{{ supplier.companyName }}</span>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
            <!--
            <div class="message-error">
              <span>{{ 'ACC Number is required' | translate }}</span>
            </div>
            -->
          </div>
        </div>
        <!--NO BORRAR ESTO FALTA CONTEMPLARLO GENERICO PARA CUANDO SEAN RADIO BUTTONS-->

        <br>
        <div class="footer-form" [hidden]="!modeEdit">
          <button class="btn btn-secondary" (click)="Skip()">{{ 'Skip' | translate }}&nbsp;
            <i class="fa fa-times"></i>
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-main" (click)="save()">{{ 'Save' | translate }}&nbsp;
            <i class="fa fa-save"></i>
          </button>
        </div>
        <br>
      </div>
    </div>
  </div>
