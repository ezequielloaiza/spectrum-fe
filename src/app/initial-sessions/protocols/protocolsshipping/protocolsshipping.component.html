<br>
<div class="form-options">
  <span class="sp-title">{{ 'Shippings Protocols' | translate }}</span>
</div>
<br>
<div class="row" *ngFor="let protocol of protocols">
  <div class="col-xl-12">
    <fieldset class="form-group">
      <div>
        <label>{{ protocol.label | translate }}</label>
        <div class="col-md-1 hand-over" [hidden]="suppliers.length === protocol.selectedSuppliers.length">
          <span class="fa fa-plus-circle" placement="top" ngbTooltip="{{ 'Add new value' | translate }}" (click)="addValue(protocol)"></span>
        </div>
      </div>
      <div class="mb-2 mr-sm-2 mb-sm-0" *ngFor="let value of protocol.values; let pos = index">
        <!-- READ VALUE -->
        <span [hidden]="modeEdit">{{ value.content }}</span>
        <!-- WRITE VALUE -->
        <div class="input-value">
          <input *ngIf="protocol.label === 'Recipient' || protocol.label === 'Shipping Method' || protocol.label === 'Account Number for Shipping Carrier'"
            type="text"
            [hidden]="!modeEdit"
            class="form-control"
            placeholder="{{ protocol.placeHolder | translate }}"
            [(ngModel)]="value.content">
          <textarea *ngIf="protocol.label === 'Shipping Address' || protocol.label === 'Comments' || protocol.label === 'Shipping Details'"
            style="overflow-x: hidden;"
            type="text"
            class="form-control"
            placeholder="{{ protocol.placeHolder | translate }}"
            [(ngModel)]="value.content"
          ></textarea>
          <div class="col-md-1 hand-over" [hidden]="protocol.values.length === 1">
            <span class="fa fa-trash" placement="top" ngbTooltip="{{'Delete protocol value' | translate}}" (click)="removeValue(protocol, pos)"></span>
          </div>

          <!--Shipping Frecuency-->
          <div *ngIf="protocol.label === 'Shipping Frecuency'" class="mb-2 mr-sm-2 mb-sm-0">
            <div class="custom-control-inline">
              <div class="custom-control custom-radio">
                <input type="radio"
                 id="{{'customRadioM'+pos}}"
                 name="{{'shippingFrecuency'+pos}}"
                 class="custom-control-input"
                 (change)="assignShippingFrecuency(protocol, 1,pos)">
                <label class="custom-control-label" for="{{'customRadioM'+pos}}">{{ 'Monthly' | translate }}</label>
              </div>
              <div style="margin-left: 10px;" class="custom-control custom-radio">
                <input type="radio"
                id="{{'customRadioB'+pos}}"
                name="{{'shippingFrecuency'+pos}}"
                class="custom-control-input"
                (change)="assignShippingFrecuency(protocol, 2,pos)">
                <label class="custom-control-label" for="{{'customRadioB'+pos}}">{{ 'Biweekly' | translate }}</label>
              </div>
              <div style="margin-left: 10px;" class="custom-control custom-radio">
                <input type="radio"
                 id="{{'customRadioW'+pos}}"
                 name="{{'shippingFrecuency'+pos}}"
                 class="custom-control-input"
                 (change)="assignShippingFrecuency(protocol, 3,pos)">
                <label class="custom-control-label" for="{{'customRadioW'+pos}}">{{ 'Weekly' | translate }}</label>
              </div>
            </div>
            <!--<span>{{ shippingFrecuency.value }}</span>-->
            <select
              *ngIf="value.showB === 'true'"
             [(ngModel)]="value.content"
              class="form-control"
              name="{{'shippingFrecuencyB'+pos}}">
                <option *ngFor="let biweekly of listBiweekly" value="{{biweekly}}">{{ biweekly | translate }}</option>
            </select>
            <select
             *ngIf="value.showW === 'true'"
             [(ngModel)]="value.content"
              class="form-control"
              name="{{'shippingFrecuencyW'+pos}}">
                <option *ngFor="let weekly of listWeekly" value="{{weekly}}">{{ weekly | translate }}</option>
            </select>
          </div>

        </div>

        <!--SUPPLIERS -->
        <div class="col-xl-12" [hidden]="!modeEdit">
          <div class="context">
            <div class="menu">
              <ul>
                <li *ngFor="let supplier of suppliers" [ngClass]="{'li-selected': supplierSelected(supplier.idSupplier, value)}">
                  <a (click)="selectSupplier(supplier.idSupplier, protocol, value)">
                    <span>{{ supplier.companyName }}</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <!--
    <div class="message-error">
      <span>{{ 'ACC Number is required' | translate }}</span>
    </div>
    -->
  </div>
</div>
<br>
<div class="footer-form">
  <button class="btn btn-secondary" (click)="Skip()">{{ 'Skip' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  &nbsp;&nbsp;
  <button class="btn btn-main" (click)="save()">{{ 'Next' | translate }}&nbsp;
    <i class="fa fa-arrow-right"></i>
  </button>
</div>
