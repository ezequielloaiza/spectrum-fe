<div class="modal-header">
  <h4 class="modal-title">{{ 'Balance of Clients' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row">
      <div class="col-xl-10 form-group" >
        <div class="custom-control">
          <label >{{'Select Report' | translate}}</label>
          <div class="col-xl-12" *ngFor="let types of typesReport; let i = index">
            <div class="custom-control custom-radio">
              <input type="radio" id="radioGroup{{i}}" name="radioGroup" [value]="types.id" (change)="onSelectionChangeTypes(types)" class="custom-control-input">
              <label class="custom-control-label" for="radioGroup{{i}}">{{ types.name | translate }}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-10 form-group">
        <div class="custom-control" [hidden]="!byClient">
          <label >{{ 'Select Client' | translate }}</label>
          <select class="form-control" name="client" id="client" [(ngModel)]="client" (change)="onSelectClient()">
            <option *ngFor="let c of clients" value="{{c.idUser}}">{{ c.name | translate }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 form-group" >
        <div class="custom-control">
          <label >{{'Select Period' | translate}}</label>
          <div class="col-xl-12 control-period" >
            <div class="input-group col-xl-6">
              <input class="form-control" placeholder="yyyy-mm-dd" name="beginDate" ngbDatepicker [(ngModel)]="beginDate" 
                  #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
            </div>
            <div class="input-group col-xl-6">
              <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" ngbDatepicker [(ngModel)]="endDate" 
                  #d1="ngbDatepicker" [disabled]="beginDate == null">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalReference.dismiss()">{{ 'Cancel' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  <button type="button" class="btn btn-main" [disabled]="!valid" (click)="generateReport()">{{ 'Generate' | translate }}&nbsp;
    <i class="fa fa-save"></i>
  </button>
</div>
