<div class="modal-header">
  <h4 class="modal-title">{{ 'Report of Products' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row">
      <div class="col-xl-10 form-group" >
        <div class="custom-control">
          <label >{{'Select Report' | translate}}</label>
          <div class="col-xl-12" *ngFor="let types of typesReport; let i = index">
            <div class="custom-control custom-radio">
              <input type="radio" id="radioGroup{{i}}" name="radioGroup" [value]="types.id" (change)="onSelectionChange(types)" class="custom-control-input">
              <label class="custom-control-label" for="radioGroup{{i}}">{{ types.name | translate }}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-10 form-group">
        <div class="custom-control" [hidden]="!bySupplier">
          <label >{{ 'Select Supplier' | translate }}</label>
          <select class="form-control" name="supplier" id="supplier" [(ngModel)]="supplier" (change)="onSelectSupplier()">
            <option *ngFor="let s of suppliers" value="{{s.idSupplier}}">{{ s.companyName | translate }}</option>
          </select>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalReference.dismiss()">{{ 'Cancel' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  <button type="button" class="btn btn-main" [disabled]="!valid" (click)="generateReport()">{{ 'Generate' | translate }}&nbsp;
    <i class="fa fa-save"></i>
  </button>
</div>
