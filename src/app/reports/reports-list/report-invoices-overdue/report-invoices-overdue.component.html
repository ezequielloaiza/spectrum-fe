<div class="modal-header">
  <h4 class="modal-title">{{ 'Report of Overdue Invoices' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-xl-12" >
        <div class="custom-control">
          <label >{{'Select Report' | translate}}</label>
          <select class="form-control" name="typeReport" id="typeReport" [(ngModel)]="typeReport" (change)="validateType()" formControlName="typeReport">
            <option *ngFor="let type of typesReport" value="{{type.id}}">{{ type.name | translate }}</option>
          </select>
        </div>
        <div class="custom-control">
            <label >{{ 'Select client' | translate }}</label>
            <select class="form-control" name="client" id="client" [(ngModel)]="client" formControlName="client">
              <option value="" disabled [selected]="true" translate>Select report</option>
              <option *ngFor="let c of clients" value="{{c.id}}">{{ c.name | translate }}</option>
            </select>
          </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalReference.dismiss()">{{ 'Cancel' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  <button type="button" class="btn btn-main" [disabled]="!valid" (click)="generateReport()">{{ 'Generate' | translate }}&nbsp;
    <i class="fa fa-save"></i>
  </button>
</div>
