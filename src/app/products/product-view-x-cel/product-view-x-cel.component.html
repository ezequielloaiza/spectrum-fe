
<app-breadcrumb-product></app-breadcrumb-product>
<app-card-product *ngIf="product && validation()" [productName]="product.name">
  <app-order-type *ngIf="product" [product]="product"></app-order-type>
  <app-info-client *ngIf="product" [product]="product"></app-info-client>
  <div class="row product-info">
    <div class="col-md-12 title">
      <label> {{ 'Please specific your product' | translate }}</label>
    </div>
  </div>
  <app-info-product *ngIf="product" [product]="product" [eye]="'right'"></app-info-product>
  <app-info-product *ngIf="product" [product]="product" [eye]="'left'"></app-info-product>
</app-card-product>
