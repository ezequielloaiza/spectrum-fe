
<app-breadcrumb-product [product]="product"></app-breadcrumb-product>
<app-card-product *ngIf="product && validation()" [productName]="product.name">
  <app-order-type [product]="product"></app-order-type>
  <app-info-client [product]="product"></app-info-client>
  <div class="row product-info">
    <div class="col-md-12 title">
      <label> {{ 'Please specific your product' | translate }}</label>
    </div>
  </div>
  <app-info-params [eye]="'right'" [typeParams]="'header'" [enableParams]="enableParams.right" (select)="selectEye($event)" (changeParam)="changeParam($event)" [parameters]="product.parametersRight"></app-info-params>
  <app-info-params [eye]="'right'" [typeParams]="'body'" [enableParams]="enableParams.right" (select)="selectEye($event)" (changeParam)="changeParam($event)" [parameters]="product.parametersRight"></app-info-params>
  <app-comment [product]="product" [attribute]="'observationsRight'" [enableField]="enable.right"></app-comment>
  <app-upload-file #uploadFile [product]="product" [enableField]="enable.right" [listFiles]="listFileRightEye"></app-upload-file>

  <app-info-params [eye]="'left'" [typeParams]="'header'" [enableParams]="enableParams.left" (select)="selectEye($event)" (changeParam)="changeParam($event)" [parameters]="product.parametersLeft"></app-info-params>
  <app-info-params [eye]="'left'" [typeParams]="'body'" [enableParams]="enableParams.left" (select)="selectEye($event)" (changeParam)="changeParam($event)" [parameters]="product.parametersLeft"></app-info-params>
  <app-upload-file #uploadFile [product]="product" [enableField]="enable.left" [listFiles]="listFileLeftEye"></app-upload-file>
  <app-comment [product]="product" [attribute]="'observationsLeft'" [enableField]="enable.left"></app-comment>

  <app-footer-buttons (buttonAction)="buttonAction($event)" [buttons]="buttons"></app-footer-buttons>
</app-card-product>
