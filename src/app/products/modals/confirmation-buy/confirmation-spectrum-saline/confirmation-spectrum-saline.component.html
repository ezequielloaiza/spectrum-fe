<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-beat"></ngx-spinner>
<div *ngIf="namePatient">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'Confirm purchase' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="list-basket body">
    <div class="row">
      <div class="col-lg-12 main-info">
        <!--Image-->
        <div class="label-title">
          <img class="img-product" src="{{ product.mainImg }}">
        </div>
        <!--Patient-->
        <div class="col-lg-12 title label-title patient-info">
          <span>{{ 'Patient' | translate }}</span>
          <dl>
            <dt>{{ namePatient}}</dt>
          </dl>
          <dl>
            <dt>{{ price | currency : "USD $" }}</dt>
          </dl>
        </div>
      </div>
      <!--PARAMETERS-->
      <div class="col-lg-12 display-row padding-params">
        <div class="col-sm-3">
          <dl class="align-item">
            <dt>{{ 'Quantity' | translate }}</dt>
            <hr class="separators">
            <dt>
              <span class="items"> {{ quantity }}</span>
              <span class="items" *ngIf="strips > 0 && view === 2"> ({{ strips }} {{ 'Strips' | translate }})</span>
            </dt>
          </dl>
        </div>
      </div>
      <!--FIN PARAMETERS-->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">{{ 'Cancel' | translate }}&nbsp;
      <i class="fa fa-times"></i>
    </button>
    <button type="button" class="btn btn-main" (click)="save()" [hidden]="typeBuy===2">{{ 'Save' | translate }}&nbsp;
      <i class="fa fa-save"></i>
    </button>
    <button type="button" class="btn btn-main" (click)="save()" [hidden]="typeBuy===1">{{ 'Buy' | translate }}&nbsp;
      <i class="fa fa-check"></i>
    </button>
  </div>
  <ng-template #rt let-r="result" let-t="term">
    {{ r.description}}
  </ng-template>
</div>
