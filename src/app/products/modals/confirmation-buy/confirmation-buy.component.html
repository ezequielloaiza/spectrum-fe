<div *ngIf="namePatient">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'Confirm purchase' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body table-responsive row">
    <div>
      <div class="list-basket">
        
        <div class="row">
          <div class="col-lg-6">
            <!--Image-->
            <div>
              <img class="img-product" src="assets/images/products/quattro.jpg">
            </div>
            <!--Details-->
            <div class="details">
              <div>
                <span>{{ product.name }}</span>
              </div>
              <div *ngFor="let item of listBasket; let i = index">
                <div class="price h5 text-warning" [hidden]="i===1">
                  <h6>{{ item.detail[0].name }}</h6>
                </div>
              </div>
              <div>
                <span>{{ namePatient }}</span>
              </div>
            </div>

          </div>

          <div class="col-lg-6 params">
            <div class="row">
              <!--<div class="col-lg-4">{{ 'Parameter' | translate }}</div>-->
              <div class="col-lg-6"></div>
              <div class="col-lg-3" *ngFor="let item of listBasket; let i = index">
                <div *ngFor="let specification of item.detail">
                  <span [hidden]="specification.eye==='Left'">
                    {{ 'Right' | translate }}
                  </span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span [hidden]="specification.eye==='Right'">
                    {{ 'Left' | translate }}
                  </span>
                </div>
              </div>
            </div>
             <!--CONTENT INFO-->
            <div class="row">
              <!--PARAM NAME-->
              <div class="col-sm-6 title">
                <dl>
                  <dt>{{ 'Quantity' }}:</dt>
                </dl>
                <div *ngFor="let parameter of listNameParameters">
                  <dl>
                    <dt>{{ parameter.name }}:</dt>
                  </dl>
                </div>
              </div>
              <!--EYE RIGHT-->
              <div class="col-sm-3 title">
                <div *ngFor="let item of listBasket">
                  <div *ngFor="let specification of item.detail">
                    <div [hidden]="specification.eye === 'Left'">
                      <dl class="param-right">
                        <dt>{{ item.quantity }}</dt>
                      </dl>
                      <div *ngFor="let param of specification.parameters">
                        <dl class="param-right">
                          <dt>{{ param.selected }}</dt>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--EYE LEFT-->
              <div class="col-sm-3 title">
                <div *ngFor="let item of listBasket">
                  <div *ngFor="let specification of item.detail">
                    <div [hidden]="specification.eye==='Right'">
                      <dl class="param-left">
                        <dt>{{ item.quantity }}</dt>
                      </dl>
                      <div *ngFor="let param of specification.parameters">
                        <dl class="param-left">
                          <dt>{{ param.selected }}</dt>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalReference.dismiss()">{{ 'Cancel' | translate }}&nbsp;
      <i class="fa fa-times"></i>
    </button>
    <button type="button" class="btn btn-main" (click)="save()">{{ 'Save' | translate }}&nbsp;
      <i class="fa fa-save"></i>
    </button>
  </div>
  <ng-template #rt let-r="result" let-t="term">
    {{ r.description}}
  </ng-template>
</div>
