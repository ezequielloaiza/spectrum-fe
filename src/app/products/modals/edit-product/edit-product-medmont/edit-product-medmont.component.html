<div class="modal-header">
  <h4 class="modal-title">{{ 'Product Detail' | translate }}</h4>
  <button type="button" class="close close-modal" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true"> &times; </span>
  </button>
</div>
<div class="content">
  <div class="modal-body">
    <form [formGroup]="form">
      <h5>{{ 'Product Information' | translate }}</h5>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Name' | translate }}</label>
            <input class="form-control" maxlength="40" placeholder="{{ 'Enter product name' | translate }}" name="name" formControlName="name"
              required>
          </fieldset>
          <div class="message-error" [hidden]="name.valid || name.pristine">
            <span>{{ 'Name is required' | translate }}</span>
          </div>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Short description' | translate }}</label>
            <input class="form-control" maxlength="40" placeholder="{{ 'Enter description' | translate }}" name="descriptionShort" formControlName="descriptionShort"
              required>
          </fieldset>
          <div class="message-error" [hidden]="descriptionShort.valid || descriptionShort.pristine">
            <span>{{ 'Short description is required' | translate }}</span>
          </div>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Status' | translate }}</label>
            <div class="status">
              <div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio1" name="status" class="custom-control-input" (change)="assignStatus(0)" [checked]="(product.status === 0) ? true : false">
                  <label class="custom-control-label" for="customRadio1">{{ 'Inactive' | translate }}</label>
                </div>
              </div>
              <div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio2" name="status" class="custom-control-input" (change)="assignStatus(1)" [checked]="(product.status === 1) ? true : false">
                  <label class="custom-control-label" for="customRadio2">{{ 'Active' | translate }}</label>
                </div>
              </div>
            </div>

          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">{{ 'Cancel' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  <button type="button" [disabled]="form.invalid" class="btn btn-main" (click)="save()">{{ 'Save' | translate }}&nbsp;
    <i class="fa fa-save"></i>
  </button>
</div>
