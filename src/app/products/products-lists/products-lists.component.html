<div class="margin-breadcrumb">
  <app-page-header [heading]="'Products List'" [icon]="'fa-edit'"></app-page-header>
  <br>
  <a routerLink="/dashboard">
    <i class="fa fa-arrow-left">&nbsp;&nbsp;{{ 'Back' | translate }}</i>
  </a>
</div>
<div class="middleBar">
  <div class="row display-table">
    <div class="col-sm-3 vertical-align text-left hidden-xs">
    </div>
    <!-- end col -->
    <div class="col-sm-9 vertical-align text-center">
      <form>
        <div class="row grid-space-1">
          <div class="col col-xl-12 col-lg-12 search">
            <input class="form-control" (keyup)="getItems($event)" placeholder=" {{ 'Enter product name...' | translate }} ">
            <i class="fa fa-search"></i>
          </div>
        </div>
        <!-- end row -->
      </form>
    </div>
    <!-- end col -->
  </div>
  <!-- end  row -->
</div>

<div class="padding-list">
  <div class="row">
    <!--FILTERS-->
    <div class="col-sm-3 col-md-3 hidden-xs">
      <ngb-accordion activeIds="filter2" type="dark" (panelChange)="beforeChange($event)">
        <ngb-panel id="filter2">
          <ng-template ngbPanelTitle>
            <span class="title-collapse">{{ 'Contact Lenses' | translate }}</span>
          </ng-template>
          <ng-template ngbPanelContent>
            <div *ngFor="let supplier of listSupplierFilter; let i = index">
              <div class="custom-control custom-radio">
                <input type="radio" id="radioGroupSupplier{{i}}" name="radioGroupSupplier" [value]="supplier.idSupplier" (change)="onSelectionSupplier(supplier.idSupplier)" [checked]="supplier.idSupplier===1000"
                  class="custom-control-input">
                <label class="custom-control-label" for="radioGroupSupplier{{i}}">{{ supplier.companyName | translate }}</label>
              </div>
            </div>
            <div class="col-sm-12" *ngFor="let category of auxCategories; let i = index" [hidden]="!visible || category.name === 'Other'">
              <div class="custom-control custom-radio">
                <input type="radio" id="radioGroupCategory{{i}}" name="radioGroupCategory" [value]="category.idCategory" (change)="onSelectionCategory(category.idCategory)"
                  class="custom-control-input">
                <label class="custom-control-label" for="radioGroupCategory{{i}}">{{ category.name | translate }}</label>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
    <!--THUMBNAILS PRODUCTS-->
    <div class="col-sm-9 col-md-9 col-lg-9">
      <div class="row">
        <div class="col-md-4 box-shadow" *ngFor="let product of products">
          <div class="mb-4 box-shadow">
