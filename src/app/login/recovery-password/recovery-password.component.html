<div class="login-page">
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<img class="" src="assets/images/spectrumLogo.png" width="300px" />
      <form [formGroup]="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" placeholder="Email" name="email" formControlName="email" required>
					</div>
				<br>
				<a class="btn rounded-btn" (click)="submitPassword()"> Submit </a>
				<div class="form-group">
					<br>
				  <a class ="link" [routerLink]="['/signin']"> Back to Log in </a>
			  </div>
				</div>
			</form>
		</div>
	</div>
</div>
