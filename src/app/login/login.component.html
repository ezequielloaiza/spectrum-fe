<div class="login-page" [@routerTransition]>
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<img src="assets/images/spectrumLogo.png" width="300px" class="" />
				<div class="form-content">
					<div class="form-group">
						<input type="text" [(ngModel)]="user.username" class="form-control input-underline input-lg" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="password" [(ngModel)]="user.password" class="form-control input-underline input-lg" placeholder="Password">
					</div>

					<div class="form-group">
						<a class = "link" [routerLink]="['/signup']">Forgot your password?</a>
					</div>

				</div>
				<a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="signIn()"> Log in </a>
				&nbsp;
				<!--
				<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
				-->
		</div>
	</div>
</div>
