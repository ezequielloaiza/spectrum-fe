<div class="login-page"
     [@routerTransition]>
  <div class="row justify-content-md-center">

    <div class="col-md-4">
      <img src="assets/images/spectrumLogo.png"
           width="300px"
           class="" />
      <form [formGroup]="form">
        <div class="form-content">
          <div class="form-group">
            <input name="username"
                   formControlName="username"
                   type="text"
                   class="form-control input-underline input-lg"
                   placeholder="Username">
          </div>

          <div class="form-group">
            <input name="password"
                   formControlName="password"
                   type="password"
                   class="form-control input-underline input-lg"
                   placeholder="Password">
          </div>

          <div class="form-group">
            <a class="link"
               [routerLink]="['/signup']">Forgot your password?</a>
          </div>

        </div>
        <!--<a  class="btn rounded-btn"
           [routerLink]="['/dashboard']"
           (click)="signIn(form.value)"> Log in </a>
        &nbsp;-->
        <button class="btn btn-lg btn-secondary" [disabled]="form.invalid" (click)="signIn(form.value)">Log in</button>
        <!--
				<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
        -->
      </form>
    </div>

  </div>
</div>
