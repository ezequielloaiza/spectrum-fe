<div *ngIf="product">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'Edit Product' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="body">
    <div>
      <div class="list-basket">
        <div class="row">
          <div class="col-lg-12 main-info">
            <div>
              <span class="title">{{ product.name }}</span>
            </div>
            <!--Image-->
            <div class="label-title">
              <img class="img-product" src="{{ basket.urlImage }}">
            </div>
            <div class="col-lg-12 title label-title patient-info">
              <span>{{ 'Patient' | translate }}</span>
              <div class="col-lg-12 main-info">
                <input class="form-control main-info" type="text" placeholder="{{ 'Introduce name patient' | translate }}"
                  [(ngModel)]="patient">
              </div>
            </div>
          </div>
          <div class="col-lg-12 display-row padding-params">
            <!--CONTENT INFO-->
            <!--PARAM NAME-->
            <div class="col-sm-3 title">
              <div class="label-title separator" [hidden]="!editPrice">
                <label class="form-check-label">{{ 'Price' | translate }}:</label>
              </div>
              <div [hidden]="!editPrice">
                <input type="number" class="form-control col-sm-11" placeholder="{{ 'Enter price' | translate }}" name="price1"
                  [(ngModel)]="price">
              </div>
            </div>
            <div class="col-sm-3 title">
              <div class="label-title separator">
                <label class="form-check-label">{{ 'Total Quantity' | translate }}:</label>&nbsp;&nbsp;
              </div>
              <div>
                <input class="form-control" type="number" step=1 min="1" [disabled]='true' [(ngModel)]="quantity"
                  oninput="validity.valid||(value='');">
              </div>
            </div>
            <div class="col-sm-6 title display-row spec-params label-title">
              <div *ngFor="let parameter of product.parameters">
                <div *ngIf="parameter.values && parameter.values.length > 0  && parameter.name!=='Tone' && parameter.name!=='Color'">
                  <label class="form-check-label">{{ parameter.name | translate }}:</label>&nbsp;&nbsp;
                  <div *ngIf="parameter.type === 'selected' && parameter.name!=='Tone'">
                    <ng-select [items]="parameter.values" [(ngModel)]="parameter.selected" bindLabel="item" bindValue="item"
                      placeholder="{{ 'Select value' | translate }}">
                      {{item}}
                    </ng-select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--BOXES-->
          <div class="col-lg-12 label-title">
            <!--CONTENT INFO-->
            <div class="row padding-params">
              <div class="col-sm-4">
                <dl class="align-item">
                  <dt>{{'Quantity'| translate}}
                  </dt>
                </dl>
              </div>
              <div class="col-sm-4">
                <dl class="align-item">
                  <dt>{{'Tone'| translate}}</dt>
                </dl>
              </div>
              <div class="col-sm-4">
                <dl class="align-item">
                  <dt>{{'Color'| translate}}</dt>
                </dl>
              </div>
            </div>
            <div class="row padding-params" *ngFor="let parameter of parametList">
              <div class="col-sm-4">
                <dl class="align-item">
                  <dt>
                    <div>
                      <input class="form-control col-sm-11" type="number" step="50" min="50" (change)="changeQuantity(parameter.id, $event)"
                        [(ngModel)]="parameter.quantitySelected">
                    </div>
                  </dt>
                </dl>
              </div>
              <div class="col-sm-4">
                <dl class="align-item">
                  <dt>
                    <div>
                      <ng-select (change)="changeTono(parameter.id, parameter, $event)" [items]="parameter.values"
                        [(ngModel)]="parameter.selected" bindLabel="item" bindValue="item" placeholder="{{ 'Select value' | translate }}">
                        {{item}}
                      </ng-select>
                    </div>
                  </dt>
                </dl>
              </div>
              <div class="col-sm-4">
                <dl class="align-item">
                  <dt>
                    <div>
                      <ng-select [items]="parameter.color" [(ngModel)]="parameter.colorSelected" bindLabel="value"
                        bindValue="value" placeholder="{{ 'Select value' | translate }}" placement="top-right">
                        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                          <div style="text-align: center">
                            <img height="100" width="125" [src]="item.image" />
                          </div>
                        </ng-template>
                      </ng-select>
                    </div>
                  </dt>
                </dl>
              </div>
            </div>
          </div>
          <!--Fin Boxes-->
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalReference.dismiss()">{{ 'Cancel' | translate }}&nbsp;
      <i class="fa fa-times"></i>
    </button>
    <button type="button" class="btn btn-main" (click)="save()" [disabled]="!formIsValid()">{{ 'Save' | translate
      }}&nbsp;
      <i class="fa fa-save"></i>
    </button>
  </div>
</div>
