<div class="modal-header">
  <h4 class="modal-title">{{ 'Warranty' | translate }}</h4>
  <button type="button" class="close close-modal" aria-label="Close" (click)="close()">
    <span aria-hidden="true"> &times; </span>
  </button>
</div>
<div class="content">
  <div class="modal-body">
    <form [formGroup]="form">
      <h5>{{ 'Warranty Information' | translate }}</h5>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Client' | translate }}</label>
            <select class="form-control" name="clientId" id="clientId" (change)="onClientSelectionChanged(clientId)"
              formControlName="clientId" required>
              <option value="" disabled [selected]="true" translate>Select</option>
              <option *ngFor="let client of listClients" value="{{client.idUser}}">{{ client.name }}</option>
            </select>
          </fieldset>
          <div class="message-error" [hidden]="clientId.valid || clientId.pristine">
            <span>{{ 'Client is required' | translate }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Order' | translate }}</label>
            <select class="form-control" name="orderId" id="orderId" formControlName="orderId" (change)="filterProducts(orderId)" required>
              <option value="" disabled [selected]="true" translate>Select</option>
              <option *ngFor="let order of listOrders" value="{{order.idOrder}}">{{ order.number }}</option>
            </select>
          </fieldset>
          <div class="message-error" [hidden]="orderId.valid || orderId.pristine">
            <span>{{ 'Order is required' | translate }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Product' | translate }}</label>
            <select class="form-control" name="productId" id="productId" formControlName="productId" required>
              <option value="" disabled [selected]="true" translate>Select</option>
              <option *ngFor="let product of listProducts" value="{{product.id}}">{{ product.name }}</option>
            </select>
          </fieldset>
          <div class="message-error" [hidden]="productId.valid || productId.pristine">
            <span>{{ 'Product is required' | translate }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Conditions' | translate }}</label>
            <input class="form-control" placeholder="{{ 'Enter conditions' | translate }}" name="conditions" formControlName="conditions">
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Time' | translate }}</label>
            <input class="form-control" placeholder="{{ 'Enter time' | translate }}" name="time" formControlName="time">
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">{{ 'Cancel' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  <button type="button" [disabled]="form.invalid" class="btn btn-main"
    (click)="save()">{{ 'Save' | translate }}&nbsp;
    <i class="fa fa-save"></i>
  </button>
</div>
