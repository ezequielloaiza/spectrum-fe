<div class="modal-header">
  <h4 class="modal-title">{{ 'Warranty' | translate }}</h4>
  <button type="button" class="close close-modal" aria-label="Close" (click)="close()">
    <span aria-hidden="true"> &times; </span>
  </button>
</div>
<div class="content">
  <div class="modal-body">
    <form [formGroup]="form">
      <h5>{{ 'Warranty Information' | translate }}</h5>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Bill Number' | translate }}</label>
            <input class="form-control" placeholder="{{ 'Enter bill number' | translate }}" name="billNumber" formControlName="billNumber">
          </fieldset>
          <div class="message-error" [hidden]="billNumber.valid || billNumber.pristine">
            <span>{{ 'Bill Number is required' | translate }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Created at' | translate }}</label>
            <input class="form-control" [readOnly]="true" name="createdAt" formControlName="createdAt" value="{{ today | date:'yyyy-MM-dd' }}">
          </fieldset>
          <div class="message-error" [hidden]="createdAt.valid || createdAt.pristine">
            <span>{{ 'Created at is required' | translate }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Type' | translate }}</label>
            <select class="form-control" name="type" formControlName="type" required>
              <option *ngFor="let type of listTypes" value="{{type}}">{{ type }}</option>
            </select>
          </fieldset>
          <div class="message-error" [hidden]="type.valid || type.pristine">
            <span>{{ 'Type is required' | translate }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Description' | translate }}</label>
            <textarea class="form-control" placeholder="{{ 'Enter description' | translate }}" name="description" formControlName="description" rows="3"></textarea>
          </fieldset>
          <div class="message-error" [hidden]="description.valid || description.pristine">
            <span>{{ 'Description is required' | translate }}</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">{{ 'Cancel' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  <button type="button" [disabled]="form.invalid" class="btn btn-main"
    (click)="save()">{{ 'Save' | translate }}&nbsp;
    <i class="fa fa-save"></i>
  </button>
</div>
