<app-page-header class="page-header-fixed" [heading]="'List of Sellers'" [icon]="'fa fa-users'"></app-page-header>


<div class="sp-container">
  <div class="row search">
    <div class="col col-xl-4 col-lg-4">
      <input class="form-control" (keyup)="getItems($event)" placeholder="Enter user search..">
      <i class="fa fa-search"></i>
    </div>
  </div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header d-flex">
          <div class="align-self-center">
            {{ 'All Sellers' | translate }}
          </div>
          <div class="ml-auto p-2">
            <button type="button" class="btn btn-main" (click)="openModal()">{{ 'Add' | translate }}</button>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="table-tr">{{ 'Status' | translate }}</th>
                <th class="table-tr">{{ 'Name' | translate }}</th>
                <th class="table-tr">{{ 'Email' | translate }}</th>
                <th class="table-tr">{{ 'Country' | translate }}</th>
                <th class="table-tr">{{ 'City' | translate}}</th>
                <th class="table-tr"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let seller of listSellers">
                <td *ngIf="seller.status === 0" class="table-tr">{{'Active' | translate }}</td>
                <td *ngIf="seller.status === 1" class="table-tr">{{'Inactive' | translate }}</td>
                <td class="table-tr">{{seller.name}}</td>
                <td class="table-tr">{{seller.email}}</td>
                <td class="table-tr">{{seller.country}}</td>
                <td class="table-tr">{{seller.city}}</td>
                <td class="table-tr">
                  <div class="d-flex flex-row justify-content-around">
                    <div ngbDropdown class="d-inline-block dropdown">
                      <button class="btn btn-dropdown-main" ngbDropdownToggle>{{ 'Actions' | translate }}</button>
                      <div ngbDropdownMenu>
                        <button class="dropdown-item" routerLink="/seller/{{seller.idUser}}">
                          <i class="fa fa-edit"></i> {{ 'Edit' | translate }}</button>
                        <button *ngIf="seller.status === 0" class="dropdown-item" (click)="changeStatus(seller.idUser)">
                          <i class="fa fa-times"></i> {{ 'Deactivate' | translate }}</button>
                        <button *ngIf="seller.status === 1" class="dropdown-item" (click)="changeStatus(seller.idUser)">
                          <i class="fa fa-check"></i> {{ 'Activate' | translate }}</button>
                        <button class="dropdown-item" (click)="delete(seller.idUser)">
                          <i class="fa fa-trash"></i> {{ 'Delete' | translate }}</button>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
