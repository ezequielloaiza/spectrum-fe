
  <div class="modal-header">
    <h4 class="modal-title">{{ 'Shipping Address' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
    <div class="row">
      <div class="col-xl-12">
        <fieldset class="form-group">
          <label>{{ 'Company' | translate }}</label>
          <select class="form-control" name="companyId" formControlName="companyId" required>
            <option *ngFor="let company of companies" [ngValue]="company.idCompany">{{ company.companyName }}</option>
          </select>
        </fieldset>
      </div>
      <div class="message-error" [hidden]="companyId.valid || companyId.pristine">
        <span>{{ 'Company is required' | translate }}</span>
      </div>

      <div class="col-xl-6">
        <fieldset class="form-group">
          <label>{{ 'City' | translate }}</label>
          <input
            id="typeahead-focus"
            type="text"
            class="form-control"
            [ngbTypeahead]="search"
            [resultTemplate]="rt"
            name="city"
            formControlName="city"
            [inputFormatter]="formatter"
            (selectItem) ="findPlace($event)"
            #instance="ngbTypeahead"
          required />
        </fieldset>
        <div *ngIf="searching" class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <div class="message-error" [hidden]="city.valid || city.pristine">
          <span>{{ 'City is required' | translate }}</span>
        </div>
      </div>
      <div class="col-xl-6">
        <fieldset class="form-group">
          <label>{{ 'State' | translate }}</label>
          <input class="form-control" placeholder="Enter email" name="state" formControlName="state" required>
        </fieldset>
        <div class="message-error" [hidden]="state.valid || state.pristine">
          <span>{{ 'State is required' | translate }}</span>
        </div>
      </div>
      <div class="col-xl-6">
        <fieldset class="form-group">
          <label>{{ 'Country' | translate }}</label>
          <input class="form-control" placeholder="Enter email" name="country" formControlName="country" required>
        </fieldset>
        <div class="message-error" [hidden]="country.valid || country.pristine">
          <span>{{ 'Country is required' | translate }}</span>
        </div>
      </div>
      <div class="col-xl-6">
        <fieldset class="form-group">
          <label>{{ 'Postal Code' | translate }}</label>
          <input class="form-control" placeholder="Enter postal code" name="postal" formControlName="postal">
        </fieldset>
      </div>
      <div class="col-xl-12">
        <fieldset class="form-group">
          <label>{{ 'Address' | translate }}</label>
          <input class="form-control" placeholder="Enter address" name="name" formControlName="name" required>
        </fieldset>
        <div class="message-error" [hidden]="name.valid || name.pristine">
          <span>{{ 'Address is required' | translate }}</span>
        </div>
      </div>
    </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-main" [disabled]="form.invalid" (click)="save(action)">{{ 'Save' | translate }}</button>
    <button type="button" class="btn btn-secondary" (click)="modalReference.dismiss()">{{ 'Close' | translate }}</button>
  </div>

  <ng-template #rt let-r="result" let-t="term">
    {{ r.description}}
  </ng-template>
