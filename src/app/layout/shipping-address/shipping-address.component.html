<div>
<app-page-header [heading]="'Shipping Address List'" [icon]="'fa-edit'"></app-page-header>
  <div class="card mb-3">
    <div class="card-header">
      {{ 'All Shipping Address' | translate }}
      <button class="btn btn-main" (click)="open(content,'create')">{{ 'Add' | translate }}&nbsp;
        <i class="fa fa-plus"></i>
      </button>
    </div>
    <div class="card-body table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="table-tr"> {{ 'Company' | translate }}</th>
            <th class="table-tr"> {{ 'Address' | translate }}</th>
            <th class="table-tr"> {{ 'City' | translate }}</th>
            <th class="table-tr"> {{ 'State' | translate }}</th>
            <th class="table-tr"> {{ 'Country' | translate }}</th>
            <th class="table-tr"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let address of addresses">
            <td class="table-tr"> {{ address.company.companyName }}</td>
            <td class="table-tr"> {{ address.name }}</td>
            <td class="table-tr"> {{ address.city }}</td>
            <td class="table-tr"> {{ address.state }}</td>
            <td class="table-tr"> {{ address.country }}</td>

            <td class="table-tr">
              <div class="d-flex flex-row justify-content-around">
                <div ngbDropdown class="d-inline-block dropdown">
                  <button class="btn btn-dropdown-main" ngbDropdownToggle>{{ 'Actions' | translate }}</button>
                  <div ngbDropdownMenu>
                    <button class="dropdown-item" (click)="open(address,'edit')">
                      <i class="fa fa-edit"></i> {{ 'Edit' | translate }}</button>
                    <button class="dropdown-item" (click)="delete(address.idAddress)">
                      <i class="fa fa-trash"></i> {{ 'Delete' | translate }}</button>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination class="d-flex justify-content-end" (pageChange)="pageChange($event)" [collectionSize]="auxAddresses.length"
        [(page)]="advancedPagination" [maxSize]="5" [pageSize]="itemPerPage" [boundaryLinks]="true">
      </ngb-pagination>
    </div>
  </div>
</div>
