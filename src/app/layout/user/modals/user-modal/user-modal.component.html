<div class="modal-header">
  <h4 class="modal-title"> Information user</h4>
  <button type="button" class="close close-modal" aria-label="Close" (click)="close()">
    <span aria-hidden="true"> &times; </span>
  </button>
</div>
<div class="content">
  <div class="modal-body">
    <form [formGroup]="form">
      <h5>Information Contact</h5>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Name</label>
            <input class="form-control" placeholder="Enter name" name="name" formControlName="name" required>
          </fieldset>{{form.value.name.valid}}{{form.value.name.pristine}}
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Email</label>
            <input class="form-control" placeholder="Enter email" name="email" formControlName="email" required>
          </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Address</label>
            <input class="form-control" placeholder="Enter address" name="address" formControlName="address" required>
          </fieldset>
        </div>
      </div>
      <br>
      <h5>Information Company</h5>
      <div class="row">
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Company name</label>
            <input class="form-control" placeholder="Enter company name" name="companyName" formControlName="companyName" required>
          </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Bussiness type</label>
            <select class="form-control" name="idBusinessType" formControlName="idBusinessType" required>
              <option *ngFor="let bussinesType of businessTypes" [ngValue]="bussinesType.idBussinesType" >{{ bussinesType.name }}</option>
            </select>
          </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Email</label>
            <input class="form-control" placeholder="Enter company email" name="companyEmail" formControlName="companyEmail" required>
          </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Phone</label>
            <input class="form-control" placeholder="Enter company phone" name="companyPhone" formControlName="companyPhone" required>
          </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Address</label>
            <input class="form-control" placeholder="Enter company address" name="companyAddress" formControlName="companyAddress" required>
          </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>Credit limit</label>
            <input class="form-control" placeholder="Enter credit limit" name="creditLimit" formControlName="creditLimit" required>
          </fieldset>
        </div>

      </div>
    </form>
  </div>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-main" (click)="save()">Save Information</button>
</div>
