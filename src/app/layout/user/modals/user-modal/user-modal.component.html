<div class="modal-header">
  <h4 class="modal-title"> Information user</h4>
  <button type="button"
          class="close close-modal"
          aria-label="Close"
          (click)="close()">
    <span aria-hidden="true"> &times; </span>
  </button>
</div>
<div class="modal-body">
  <h5>Information Contact</h5>
  <div class="row">
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Name</label>
        <input class="form-control">
      </fieldset>
    </div>
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Email</label>
        <input class="form-control"
               placeholder="Enter text">
      </fieldset>
    </div>
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Address</label>
        <input class="form-control"
               placeholder="Enter text">
      </fieldset>
    </div>
  </div>
  <br>
  <h5>Information Company</h5>
  <div class="row">
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Company name</label>
        <input class="form-control">
      </fieldset>
    </div>
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Bussiness type</label>
        <select class="form-control" name="companyId" >
          <option *ngFor="let bussinesType of bussinesTypes" >{{ bussinesType.name }}</option>
        </select>
      </fieldset>
    </div>
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Email</label>
        <input class="form-control"
               placeholder="Enter text">
      </fieldset>
    </div>
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Phone</label>
        <input class="form-control"
               placeholder="Enter text">
      </fieldset>
    </div>
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Address</label>
        <input class="form-control"
               placeholder="Enter text">
      </fieldset>
    </div>
    <div class="col-xl-6">
      <fieldset class="form-group">
        <label>Credit limit</label>
        <input class="form-control"
               placeholder="Enter text">
      </fieldset>
    </div>

  </div>
</div>

<div class="modal-footer">
  <button type="button"
          class="btn btn-main">Save Information</button>
</div>
