<div class="modal-header">
  <h4 class="modal-title">{{ 'Shipping confirmation' | translate }}</h4>
  <button type="button" class="close close-modal" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true"> &times; </span>
  </button>
</div>
<div class="content">
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-xl-12">
            <fieldset class="form-group">
              <label>{{ 'Shipping Company' | translate }}</label>
              <select class="form-control" name="entrustingId" formControlName="entrustingId" required>
                <option *ngFor="let company of companies" [ngValue]="company.idEntrustingCompany">{{ company.name }}</option>
              </select>
            </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Tracking number' | translate }}</label>
            <input class="form-control" placeholder="{{ 'Enter tracking number' | translate }}" name="trackingNumber" formControlName="trackingNumber">
          </fieldset>
        </div>
        <div class="col-xl-6">
          <fieldset class="form-group">
            <label>{{ 'Shipping price' | translate }}</label>
            <div class="mb-2 mr-sm-2 mb-sm-0">
              <div class="form-group input-group">
                <div class="input-group-append">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" currencyMask  [options] = " {prefix: '', miles: ',', decimal: '.'}" class="form-control" placeholder="{{ 'Enter Shipping price' | translate }}" name="shippingPrice" formControlName="shippingPrice">
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">{{ 'Cancel' | translate }}&nbsp;
    <i class="fa fa-times"></i>
  </button>
  <button type="button" [disabled]="form.invalid" class="btn btn-main" (click)="saveShipping()">{{ 'Save' | translate }}&nbsp;
    <i class="fa fa-save"></i>
  </button>
</div>
