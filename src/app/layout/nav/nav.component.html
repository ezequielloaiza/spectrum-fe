<app-page-header class="page-header-fixed" [heading]="'Clients'"
                   [icon]="'fa fa-users'"></app-page-header>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="nn-navs" id="navbarNav">
    <ul class="navbar-nav">
      <li *ngFor="let nav of listNav" >
        <a class="nav-link" routerLink="{{nav.routerLink}}">{{nav.name}} <span class="sr-only">(current)</span></a>
        <i class="fa fa-close"></i>
      </li>
    </ul>
  </div>
</nav>
<section class="main-container">
  <router-outlet></router-outlet>
</section>
