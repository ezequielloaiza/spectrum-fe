<div class="col-lg-12">
  <div class="row padding-params display-edit" *ngIf="valueStatus === 0 && user.role.idRole === 1">
      <i class="fa fa-edit" (click)="openEdit()" placement="top" ngbTooltip="{{ 'Edit' | translate }}"></i>
  </div>
  <ngb-tabset>
      <ngb-tab title="{{'Technical specifications'| translate}}">
        <ng-template ngbTabContent>
          <div class="card-body table-responsive">
            <div *ngFor="let specification of lista.detail">
              <div class="row justify-content-md-center div-parametros">
                <div class="col-sm-4" *ngFor="let param of specification.parameters">
                  <dl class="align-item">
                    <dt>{{param.name  | translate }}</dt>
                    <dt>
                      <span class="font-text"> {{param.selected}}</span>
                      <hr>
                    </dt>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
</div>
