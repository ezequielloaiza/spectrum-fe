<ngb-tabset>
  <ngb-tab title="{{'Technical specifications'| translate}}">
    <ng-template ngbTabContent>
      <div class="card-body table-responsive">
        <div *ngFor="let specification of lista.detail">
          <div class="d-flex flex-lg-wrap">
            <div class="col-sm-3" *ngFor="let param of specification.parameters">
              <dl class="align-item">
                <dt>{{param.name}}</dt>
                <dt>
                  <span class="font-text"> {{param.selected}}</span>
                  <hr>
                </dt>
              </dl>           
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="{{'Test Set'| translate}}">
    <ng-template ngbTabContent>
      <div class="card-body table-responsive">
        <div *ngFor="let specification of lista.detail">
          <div class="row justify-content-md-center div-parametros">
            <div class="col-sm-4" *ngFor="let param of specification.set">
              <dl class="align-item" *ngIf="param.name!=='Pupillary diameter'">
                <dt>{{param.name}}</dt>
                <dt>
                  <span class="font-text"> {{param.selected}}</span>
                  <hr>
                </dt>
              </dl>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6" *ngFor="let param of specification.set">
              <dl class="align-item pupillary-diameter" *ngIf="param.name==='Pupillary diameter'">
                <dt class="text-warning">{{param.name}}</dt>
                <dt>
                  <span class="font-text"> {{param.selected}}</span>
                </dt>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="{{'Comments'| translate}}">
    <ng-template ngbTabContent>
      <div class="card-body table-responsive">
        <div class="row justify-content-md-center div-parametros">
          <div class="col-sm-12">
            <dl>
              <dt>
                <span class="font-text">{{lista.observations}}</span>
              </dt>
            </dl>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
