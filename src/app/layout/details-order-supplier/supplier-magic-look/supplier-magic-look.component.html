<div class="col-lg-12">
  <div class="row padding-params display-edit" *ngIf="valueStatus === 0 && user.role.idRole === 1">
    <button type="button" (click)="openEdit()" [ngClass] class="edit btn btn-outline-primary" translate>
      Edit
    </button>
  </div>
  <ngb-tabset>
    <ngb-tab title="{{'Technical specifications'| translate}}">
      <ng-template ngbTabContent>
        <div class="card-body table-responsive">
          <div *ngFor="let specification of lista.detail">
            <div class="row justify-content-md-center div-parametros">
              <div class="col-sm-2" *ngFor="let param of specification.parameters">
                <dl class="align-item">
                  <dt>{{param.name | translate }}</dt>
                  <dt>
                    <span class="font-text"> {{param.selected}}</span>
                    <hr>
                  </dt>
                </dl>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <div class="row">
            <div class="col-sm-4">
              <dl class="align-item">
                <dt>{{'Quantity'| translate}}
                  <hr>
                </dt>
              </dl>
            </div>
            <div class="col-sm-4 ">
              <dl class="align-item">
                <dt>{{'Tone'| translate}}
                  <hr>
                </dt>
              </dl>
            </div>
            <div class="col-sm-4">
              <dl class="align-item">
                <dt>{{'Color'| translate}}
                  <hr>
                </dt>
              </dl>
            </div>
          </div>
          <div *ngFor="let specification of lista.detail">
            <div class="row justify-content-md-center div-parametros">
              <div class="col-sm-12" *ngFor="let param of specification.boxes">
                <div class="row">
                  <div class="col-sm-4">
                    <dl class="align-item">
                      <span class="font-text"> {{param.Quantity}}</span>
                      <hr>
                    </dl>
                  </div>
                  <div class="col-sm-4 ">
                    <dl class="align-item">
                      <span class="font-text"> {{param.Tone}}</span>
                      <hr>
                    </dl>
                  </div>
                  <div class="col-sm-4">
                    <dl class="align-item">
                      <span class="font-text"> {{param.Color}}</span>
                      <hr>
                    </dl>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
