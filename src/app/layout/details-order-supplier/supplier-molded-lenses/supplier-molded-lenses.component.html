<div class="col-lg-12">
  <div class="row padding-params display-edit" *ngIf="valueStatus === 0 && user.role.idRole !== 2 && valueClient !== 2">
    <button type="button" (click)="openEdit()" class="edit btn btn-outline-primary" translate>
      Edit
    </button>
  </div>
  <ngb-tabset>
    <ngb-tab title="{{'Technical specifications'| translate}}">
      <ng-template ngbTabContent>
        <div class="card-body table-responsive">
          <span class="title">{{ 'General Parameters' | translate }}</span>
          <hr>
          <div *ngFor="let specification of lista.detail">
            <div class="d-flex flex-lg-wrap">
              <div class="col-sm-3" *ngFor="let param of specification.parameters">
                <dl class="align-item">
                  <dt>{{param.name  | translate }}</dt>
                  <dt>
                    <span class="font-text"> {{param.selected}}</span>
                  </dt>
                </dl>
              </div>
            </div>

            <div class="d-flex flex-lg-wrap">
              <div class="col-lg-12" *ngFor="let box of specification.boxes; let index=index">
                <span class="title">{{ 'Box' | translate }} {{ index + 1 }}</span>
                <hr>
                <div class="row">
                    <dl class="col-lg-3 align-item">
                      <dt>{{ 'Quantity' | translate }}
                      </dt>
                      <dl>
                        <dt class="items">
                          {{ box.quantity }}
                        </dt>
                      </dl>
                    </dl>

                    <dl class="col-lg-3 align-item" *ngFor="let paramBox of box.parameters">
                      <dt>{{ paramBox.name | translate }}
                      </dt>
                      <dl>
                        <dt class="items">
                          {{ paramBox.selected }}
                        </dt>
                      </dl>
                    </dl>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab *ngIf="lista.observations !==null" title="{{'Comments'| translate}}">
      <ng-template ngbTabContent>
        <div class="card-body table-responsive">
          <div class="row justify-content-md-center div-parametros">
            <div class="col-sm-12">
              <dl class="font-text" *ngIf="lista.observations ==='' || lista.observations ===null">
                <span translate>{{'No comments' | translate}}</span>
              </dl>
              <dl>
                <dt *ngIf="lista.observations !==''">
                  <span class="font-text">{{lista.observations}}</span>
                </dt>
              </dl>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
